<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz </title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>

    <main class="main_window">
                   <h1>Quiz Code</h1>
         <!--countdown timer created-->
                 <p id="countdown"> Time: 0  </p><br>
                 <p id="Score"> </p><br>
                 <p id="Gameover"> </p><br>
   <button id="BacktotheQuiz" style="width:170px; height: 50px"> Back to Quiz </button> 
                 <h2 id="User_Score">  </h2>

             
        
            <div id="startgame">
            <!--Start Button-->
            <button id= 'start-button'> Start </button>
            </div>
            <section>
            <article id='instructions'>
                <h1> Math Subject </h1> <br>
                Read the question and choose the write answer
            </article>

            <article id='container'>
                
                <header class='questionbank'>
                    <h2 id='numQuestion'></h2>
                    <h2 id='question'></h2>
                </header>

                <div class='body'>
                    
                    <ol type='A' id='alternatives'>
                        <li id='a' value='1A' class='answers'  onClick='checkanswer(this, this)'></li>
                        <li id='b' value='1B' class='answers'  onClick='checkanswer(this, this)'></li>
                        <li id='c' value='1C' class='answers'  onClick='checkanswer(this, this)'></li>
                    </ol>  
                </div>
                </article>
                <div>
                    <h3 id="CheckAnswer"> </h3>
            <div>

             <article>
             <form id="userform">
                <input type="text" id="username" placeholder="Player Name"/>
                <button type="submit" id="submit" value="Submit">Submit</button>
              </form>
              </article>
             <article> <span id='total'></span></article>
            
        </section>
        
        <footer> 
            <h3>  Have Fun!!! </h3> 
        </footer>
    </main>

<!-- JS  -->
<script src="./js/javascript.js"></script>

</body>
</html>
