<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz \</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>

    <main class="main_window">
                   <h1>Quiz Code</h1>
         <!--countdown timer created-->
                 <p id="countdown">  </p><br>
                 <p id="Score"> </p><br>
                 <p id="Gameover"> </p><br >

        <section class='content'>
            <!--Start Button-->
            <button id= 'start-button'> Start </button>

            <h1> Math Subject </h1>

            <article class='center' id='instructions'>
                Read the question and choose the write answer
            </article>

            <article class='container'>
                
                <header class='questionbank'>
                    <span id='numQuestion'></span>
                    <h2 id='question'></h2>
                </header>

                <div class='body'>
                    <ol type='A' id='alternatives'>
                        <li id='a' value='1A' class='answers' onClick='checkanswer(this, this)'></li>
                        <li id='b' value='1B' class='answers' onClick='checkanswer(this, this)'></li>
                        <li id='c' value='1C' class='answers' onClick='checkanswer(this, this)'></li>
                    </ol>
                    
                        <h2 id="CheckAnswer"> </h2>
                        <div id="HighScore-button">
                            <button style="width:170px; height: 50px"> HighScore </button>
                </div>
            </article>
            
            <article> <span id='total'></span></article>
            
        </section>

        
        <footer>    <h3 class="'center">  Have Fun!!! </h3> </footer>
    </main>

<!-- JS  -->
<script src="tex.js"></script>

</body>
</html>
